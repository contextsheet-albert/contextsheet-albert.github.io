<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contextsheet Terms of Service</title>
    <script>
        // Redirect to the main page and show terms content
        window.location.href = "/#terms-content";
        
        // This is a fallback in case JavaScript is disabled
        setTimeout(function() {
            document.body.innerHTML = 'Redirecting to Terms of Service...';
            window.location.href = '/';
        }, 100);
    </script>
</head>
<body>
    Redirecting to Terms of Service...
</body>
</html>
