<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contextsheet Privacy Policy</title>
    <script>
        // Redirect to the main page and show privacy policy content
        window.location.href = "/#privacy-content";
        
        // This is a fallback in case JavaScript is disabled
        setTimeout(function() {
            document.body.innerHTML = 'Redirecting to Privacy Policy...';
            window.location.href = '/';
        }, 100);
    </script>
</head>
<body>
    Redirecting to Privacy Policy...
</body>
</html>
